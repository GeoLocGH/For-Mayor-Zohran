<style>
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slide-up {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }
    .animate-slide-up {
       animation: slide-up 0.4s ease-out forwards;
    }
  </style>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register the service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        // By placing this script at the end of the body, we can register
        // the service worker as soon as the browser parses this, without
        // waiting for the 'load' event, which can be problematic in
        // some environments and lead to an 'invalid state' error.
        const swUrl = `${window.location.origin}/sw.js`;
        navigator.serviceWorker.register(swUrl)
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
  </body>
